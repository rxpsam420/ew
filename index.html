<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <div class="container">

        <h3>Menu</h3>

            <button onclick="copyMenu()">

            </button>
        </div>
        <h3>Zelle</h3>

            <input id="zelle-text" readonly type="text" value="cherrymangocake@gmail.com">
            <button onclick="copyZelle()">
                <i class="fa fa-clone"></i>
            </button>
        </div>
        <h3>Cash App</h3>
        <div class="cash-app">
            <input id="cashapp-text" readonly type="text" value="(845) 665-2726">
            <button onclick="copyCash()">
                <i class="fa fa-clone"></i>
            </button>
        </div>
        <h3>Venmo</h3>
        <div class="venmo">
            <input id="venmo-text" readonly type="text" value="@coffeelover105">
            <button onclick="copyVenmo()">
                <i class="fa fa-clone"></i>
            </button>
        </div>
        <h3>Paypal</h3>
        <div class="paypal">
            <input id="Paypal-text" readonly type="text" value="latinamvp1901@gmail.com">
            <button onclick="copyPaypal()">
                <i class="fa fa-clone"></i>
            </button>
        </div>
    </div>
</body>
</html>
